on:
  push:
    branches:
      - main

name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: evangeline
          bump-patch-for-minor-pre-major: true
          token: ${{ secrets.GITHUB_TOKEN }}